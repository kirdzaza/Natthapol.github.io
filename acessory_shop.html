<!DOCTYPE html>
<html>

<head>
    <title>Car Accessories</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

</head>

<body>
    <link rel="stylesheet" href="global.css">
    <h1>Car Accessories</h1>

    <h3>Add Accessory</h3>
    <select id="accessory-select">
        <option value="10">Car Cover</option>
        <option value="20">Seat Covers</option>
        <option value="30">Phone Holder</option>
        <!-- Add more options here -->
    </select>
    <input type="number" id="amount-input" min="1" value="1">
    <button class="add-button" onclick="addItem()">Add</button>
    <h2>Product List</h2>
    <table id="product-list">
        <tr>
            <th>Accessory</th>
            <th>Amount</th>
            <th>Price</th>
        </tr>
    </table>

    <h2>Total Price: <span id="total-price">$0</span></h2>
    <h2>Total Vat: <span id="total-vat">$0</span></h2>
    <h2>Total Price + Vat : <span id="total-all">$0</span></h2>

    <script>
        function addItem() {

            var selectedAccessory = $("#accessory-select option:selected").text();
            var selectedAccessoryValue = $("#accessory-select").val();
            var amount = $("#amount-input").val();
            var price = parseFloat(selectedAccessoryValue);


            var newRow = "<tr>" + "<td>" + selectedAccessory + "</td>" + "<td>" +
                amount + "</td>" + "<td>$" + (price * amount).toFixed(2) + "</td>" + "</tr>";
            $("#product-list").append(newRow);
            var totalCost = price * amount;
            var currentTotalPrice = parseFloat($("#total-price").text().substring(1));
            var currentTotalVat = parseFloat($("#total-vat").text().substring(1));

            var newTotalPrice = currentTotalPrice + totalCost;
            var newTotalVat = currentTotalVat + (totalCost * 0.07);
            var newTotalAll = newTotalPrice + newTotalVat;

            $("#total-price").text("$" + newTotalPrice.toFixed(2));
            $("#total-vat").text("$" + newTotalVat.toFixed(2));
            $("#total-all").text("$" + newTotalAll.toFixed(2));
        }

    </script>
</body>

</html></select>
